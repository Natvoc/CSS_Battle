<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Batte #21</title>
    <style>
    body {
    background: #F3AC3C;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
  }
  .big{
    background:#1A4341;
    width:200px;
    height:200px;
  }
  .medium{
    background:#998235;
    width:100px;
    height:100px;
    position:relative;
    top:100px;
  }
  .small{
    background:#F3AC3C;
    width:50px;
    height:50px;
    position:relative;
    top:50px;
    left:50px;
  }
    </style>
</head>
<body>
    <div class="big">
        <div class="medium">
              <div class="small"></div>
        </div>
    </div>

</body>
</html>
